<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="js/browser.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class Test extends React.Component{
            constructor(...args){
                super(...args)
            }
            render(){
                return <div>  {/*return  必须有东西 不能换行*/}
                        <span>名字:{this.props.name}</span>{/*属性是只读的*/}
                        <span>年龄:{this.props.age}</span>
                    </div>;
            }
        }
        window.onload=function () {
            ReactDOM.render(
                    <Test name="td" age="18"></Test>,
                document.getElementById('app')
            )
        }
    </script>
</body>

</html>
